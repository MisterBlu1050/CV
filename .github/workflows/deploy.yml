name: Deploy to VM

on:
  push:
    branches:
      - master  # ou la branche que tu utilises

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies & build
        env:
          REACT_APP_GEMINI_API_KEY: ${{ secrets.REACT_APP_GEMINI_API_KEY }}
        run: |
          npm ci --legacy-peer-deps
          npm run build

      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.VM_PATH }}
            git pull
            npm ci --omit=dev --legacy-peer-deps
            npm run build

            # 1) Supprime l'ancien process s'il existe
            pm2 delete cv-app || true

            # 2) DÃ©marre le serveur statique
            pm2 start serve --name cv-app -- -s build -l 3000

            # 3) Sauvegarde la configuration PM2
            pm2 save
